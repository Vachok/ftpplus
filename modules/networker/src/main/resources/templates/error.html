<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" media="all" href="red/main.css" th:href="@{css/main.css}"/>
    <title th:text="${title}"></title>
</head>
<body bgcolor="#B63E3F"/>
<center><p th:utext="${head}"/></center>
